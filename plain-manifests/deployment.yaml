apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
  labels:
    app: hello-openshift
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
          args:
            - /bin/sh
            - -c
            - |
              sed -i 's/listen       80;/listen 8080;/' /etc/nginx/conf.d/default.conf &&               echo "Hello from OpenShift (plain YAML)!" > /usr/share/nginx/html/index.html &&               nginx -g 'daemon off;'
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
